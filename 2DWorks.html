<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ellen Kuwamoto Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

    <body>
      <div class="container">
        <nav class="navbar navbar-expand-sm">
          <div class="navbar-nav">
            <a class="navbar-brand" href="index.html">ELLEN KUWAMOTO</a>
            <a class="nav-item nav-link" href="about.html">About</a>
          </div>
        </nav>
        <div class="a-divider"></div>
        <main>
            <div class="container">
              <div class="row justify-content-center">

            <div  id="photographyCarousel" class="carousel slide  w-100" >

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/myKokeshi.png" class="d-block w-100 " alt="my kokeshi">
                </div>
                <div class="carousel-item">
                  <img src="images/playingCards.png" class="d-block w-100" alt="playing cards">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="images/cameraMan.png" class="d-block w-100" alt="camera man">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="images/specialMoon.png" class="d-block w-100" alt="special moo ">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
    
                <div class="carousel-item">
                  <img src="images/theBigHouse.png" class="d-block w-100" alt="the big house">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                  <div class="carousel-item">
                    <img src="images/theBigHouseDetails.png" class="d-block w-100" alt="the big house details">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                  <img src="images/strobeVisage.png" class="d-block w-100" alt="strobe visage">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
              </div>
              <button class="carousel-control-prev " type="button" data-bs-target="#photographyCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#photographyCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            </div>
          </div>
        </main>
        <div class="c-divider"></div>
        <footer>
          <p>Contact: ellenkuwamoto@gmail.com, efk9495@nyu.edu</p>
        </footer>
      </div>
    </body>
  </html>
